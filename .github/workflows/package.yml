on:
  pull_request:
    branches:
      - main

name: Validate VSCode Extension
jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - run: npm ci
      - name: Pre-publish
        run: npm run vscode:prepublish
